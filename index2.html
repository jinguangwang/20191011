<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 响应式开发 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画屏案例</title>
    <link rel="stylesheet/less" href="./css/index1.less">
    <script src="./js/less-2.5.3.min.js"></script>
    <!--计算rem -->
    <script>
        ~ function () {
            let evt = 'onorientationchange' in window ? 'orientationchange' : 'resize';

            function computed() {
                let HTML = document.documentElement,
                    deviceW = HTML.clientWidth,
                    designW = 750,
                    ratio = deviceW / designW * 100;
                if (deviceW >= designW) ratio = 100;
                HTML.style.fontSize = ratio + 'px';
            }
            computed();
            window.addEventListener(evt, computed);
        }();
    </script>
    <script src="./js/prefixfree.min.js"></script>
</head>

<body>
    <main class="container">
        <!-- 魔方区域 -->
        <section class="cubeBox">

                    </div>
                    <div class="swiper-slide page2">

                </div>
            </div>

        </section>

        <!-- 音乐区域 -->

        <section class="musicBox">
            <!-- audio支持的格式 mp3 ogg wav  m3u8 -->

            <a href="javascript:;" class="musicIcon"></a>

    <!-- js -->
